<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>
 <form id="#" method="post">
	
	 <div>
     <label for="name">Name:</label>
			<input type="text"  id="name" required placeholder="Name" >
		</div><br>

	 <div>
	 <label for="Email">Email:</label>
		<input type="email"  id="Email" required placeholder="Email" >
		</div><br>

	    <div> 
			<label for="Gender">Gender:</label>
		    Male<input type="radio"  id="Gender" required>
			Female<input type="radio"  id="Gender" required>
		</div><br>

	  <div> 
			<label for= "Cars">Car Brands</label>
		    <select name="My Car" id="cars" required >
             <option value="Swift">Swift</option>
			 <option value="xuv300">xuv300</option>
			 <option value="Scorpio">Scorpio</option>	
			</select>
		  </div><br>

	

	  <div> 
			<label for="age">Age:</label>
		    <input type="number"  id="age" required placeholder="Age" >
			
		</div><br>

	   <div> 
			<label for="dob">DOB:</label>
		    <input type="date"  id="dob" >
			
		</div><br>

	 <div> 
			<label for="tel">Phone Number:</label>
		    <input type="tel"  id="tel" required placeholder="xxx-xxx-xxxx">
			
		</div><br>

	  <div> 
			<label for="password">Password:</label>
		    <input type="password"  id="password" required placeholder="Password" >
			
		</div><br>

	  <div> 
			<label for="tos">I agree to TOS:</label>
		    <input type="checkbox"  id="tos"  >
			
		</div><br>

	  <div> 
			Submit:<input type="submit" value="submit now">
            Reset: <input type="reset" value="reset now">
			
		</div>
 
 
 </form>
</body>

</html>
